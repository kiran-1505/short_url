{% extends "base.html" %}
{% block title %}URL Shortener{% endblock %}

{% block content %}
<h1>URL Shortener</h1>
<form action="{{ url_for('shorten_url') }}" method="post">
    <label for="url">Enter a URL:</label>
    <input type="url" name="url" id="url" required>
    <br>
    <input type="submit" value="Shorten">
</form>
{% endblock %}
